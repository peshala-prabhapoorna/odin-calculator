<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="images/calculator_icon.png">
    </head>
    <body>
    <div id="viewport">
        <div id="calculator">
            <div id="screen">
                <div id="input" class="screen-section">
                </div>
                <div id="results" class="screen-section">
                </div>
            </div>
            <div id="buttons">
                <div class="row">
                <button id="clear-btn" class="utility wide">AC</button>
                <button id="backspace-btn" class="utility wide">â¬…</button>
                <button id="divide-btn" class="operator square">/</button>
                </div>
                <div class="row">
                <button id="7-btn" class="number circle">7</button>
                <button id="8-btn" class="number circle">8</button>
                <button id="9-btn" class="number circle">9</button>
                <button id="multiply-btn" class="operator square">*</button>
                </div>
                <div class="row">
                <button id="4-btn" class="number circle">4</button>
                <button id="5-btn" class="number circle">5</button>
                <button id="6-btn" class="number circle">6</button>
                <button id="substract-btn" class="operator square">-</button>
                </div>
                <div class="row">
                <button id="1-btn" class="number circle">1</button>
                <button id="2-btn" class="number circle">2</button>
                <button id="3-btn" class="number circle">3</button>
                <button id="add-btn" class="operator square">+</button>
                </div>
                <div class="row">
                <button id="0-btn" class="number wide circle">0</button>
                <button id="dot-btn" class="number circle">.</button>
                <button id="calculate-btn" class="utility wide">=</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
